<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="ditto"></div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    
    axios.get('https://pokeapi.co/api/v2/pokemon/ditto')
    .then(res => {
      const ditto = res.data
      console.log(ditto)
      document.getElementById('ditto').innerHTML = `
      <h1>${ditto.abilities}</h1>
          <h2>Directed by ${ditto.forms}</h2>
          <img src="${ditto.game_indices}" alt="${ditto.held_items} Poster">
          <h4>${ditto.moves}</h4>
          <4>${ditto.sprites}</h4>
        `
    })
    .catch(err => console.log(err)
    )
    

  </script>
</body>
</html>
