<body>

    <form>
      <p> <label for="pokemon"> Find Pokemon</label>
      <input type="text" name="pokemon" id="pokemon"

      </p>
      <button id ="search">Search</button>




    </form>


  <div id="ditto"></div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    
    document.getElementById('search').addEventListener('click',event => {
      event.preventDefault()

      axios.get(`https://pokeapi.co/api/v2/pokemon/${pokemon}`)
        .then(res => {
          const ditto = res.data
          console.log(res)


          document.getElementById('ditto').innerHTML = `
          <h1>${ditto.name}</h1>
          <img src ="${ditto, sprites, ditto_moves}" alt="ditto">
          `

          document.getElementById('ditto').value = ''
        })

        .catch(err => console.log(err)
        )
      


    })
